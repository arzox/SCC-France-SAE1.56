<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="../assets/index/logo.png" alt="logo" />
                <ul>
                    <li><a class="underline-animation" href="#">Projets</a></li>
                    <li><a class="underline-animation" href="#">Partenaire</a></li>
                    <li><a class="underline-animation" href="#">Ecologie</a></li>
                    <li><a class="underline-animation" href="#">Organisation</a></li>
                    <li><a class="underline-animation" href="#">Histoire</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main-contact">
            <h1>Nous contacter</h1>
            <figure>
                <img src="../assets/contact/icon-user.png" alt="icon-user">
            </figure>
            <form method="get" action="" class="container-flex">

                <div>
                    <h2>Nom complet</h2>
                    <section>
                        <input type="text" name="Prénom" placeholder="Prénom" required>
                        <input type="text" name="Nom" placeholder="Nom" required>
                    </section>
                </div>
                 
                <div>
                    <h2>Informations de contact</h2>
                    <section>
                        <input type="email" name="Adresse-Mail" placeholder="Adresse mail" required>
                        <input type="tel" name="Numéro" placeholder="Numéro" required>
                    </section>
                </div>

                <div>
                    <h2>Adresse</h2>
                    <section>
                        <input type="text" name="Adresse" placeholder="Adresse" required />
                    </section>
                    <section>
                        <input type="text" name="Code-Postal" placeholder="Code Postal" required>
                        <input type="text" name="Ville" placeholder="Ville" required>
                    </section>
                </div>
                
                <section>
                    <label>
                        <input type="radio" name="choix" value="Stage">
                        Stage
                    </label>

                    <label>
                        <input type="radio" name="choix" value="Emplois">
                        Emplois
                    </label>

                    <label>
                        <input type="radio" name="choix" value="Question">
                        Question
                    </label>

                    <label>
                        <input type="radio" name="choix" value="Autre" checked>
                        Autre
                    </label>
                </section>

                <textarea name="textarea"
                          rows="5"
                          cols="30"
                          placeholder="Informations complémentaires..."></textarea>

                <section>
                    <button type="submit">Envoyer</button>
                    <button type="reset">Réinitialiser</button>
                </section>


            </form>
        </main>

        <footer>
            
        </footer>
    </body>
</html>
